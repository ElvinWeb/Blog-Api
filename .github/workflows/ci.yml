name: CI

on:
  pull_request:
    paths: ['src/**', 'package.json', 'package-lock.json', 'tsconfig.json', '.eslintrc*']
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: Build (compile TS â†’ dist)
        run: npm run build
